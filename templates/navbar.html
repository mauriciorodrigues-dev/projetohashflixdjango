{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
  <div class="w-6/12">
    <a href="/">
      <img
        class="w-2/12"
        src="{% static 'img/hashflix.png' %}"
        alt="Hashflix"
      />
    </a>
  </div>
  <div class="w-6/12 flex flex-nowrap justify-end">
    {% if user.is_authenticated %}
    <div class="mr-2">
      <form method="get" action="{% url 'filme:pesquisafilme' %}">
        <input
          value="{{ request.GET.query }}"
          name="query"
          type="text"
          class="py-1 px-2 rounded-md text-black"
          placeholder="Pesquisar..."
        />
        <button type="submit" class="hidden">Pesquisar</button>
      </form>
    </div>
    {% endif %}
    <div class="mr-2">
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'filme:logout' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'filme:logout' %}">
        <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">
            Sair
        </button>
      </form>
    
    
      {% else %}
      <a href="{% url 'filme:login' %}">
        <button
          class="bg-red-600 hover:bg-red-500 text-white py-1 px-3 rounded-md"
        >
          Login
        </button>
      </a>
      {% endif %}
    </div>
    {% if user.is_authenticated %}
    <div class="mr-2">
      <a href="{% url 'filme:editarperfil' request.user.id %}">
        <button
          class="bg-red-600 hover:bg-red-500 text-white py-1 px-3 rounded-md"
        >
          Editar Perfil
        </button>
      </a>
    </div>
    {% endif %}
  </div>
</nav>
